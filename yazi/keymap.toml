[manager]
prepend_keymap = [
	# { on = "<C-a>", run = 'my-fev-command1', desc = "Just for test!" },
	{ on = [ "g", "s" ], run = 'cd ~/Public', desc = "Go to Shared directory" },
	{ on = [ "g", "t" ], run = 'cd ~/tftpboot', desc = "Go to TFTP HOME" },
	{ on = [ "g", "r" ], run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"', desc = "Go to git root" },
]
